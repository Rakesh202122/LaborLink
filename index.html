    .container {

    .boxes {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
    }
    .box {
        width: calc(33.33% - 20px);
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.493);
        cursor: pointer;
        transition: all 0.3s ease;
        margin-bottom: 20px;
    }
    .box:hover {
        transform: translateY(-5px);
        box-shadow: 0 4px 6px rgba(76, 79, 75, 0.671);
    }
    .box img {
        display: block;
        width: 60px;
        height: auto;
        margin: 0 auto 10px;
    }
    .box h3 {
        text-align: center;
        margin-bottom: 10px;
    }
    /* Responsive styles */
    @media screen and (max-width: 768px) {
        .box {
            width: calc(50% - 20px);
        }
    }
    @media screen and (max-width: 480px) {
        .box {
            width: 100%;
        }
    }
